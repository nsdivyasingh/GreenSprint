<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenSprint 🌱</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main-container">
    
    <!-- Left Date Box -->
    <div class="date-container">
  <div class="day-name" id="dayName">Day</div>
  <div class="day-number" id="dayNumber">00</div>
  <div class="month-name" id="monthName">Month</div>
</div>

    <!-- Progression Bar -->
    <div class="progress-bar-container">
      <div class="progress-bar-text">Daily Progress</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Task Section -->
<div class="task-section">

  <!-- Add Task Area -->
  <div class="add-task-container">
    <input type="text" id="taskInput" placeholder="✏️ Add a new task" aria-label="Add a new task" />
    <button id="addTaskBtn" onclick="addTask()" aria-label="Add task">+</button>
  </div>

  <!-- Task Container -->
  <div class="task-container">
    <ul class="task-items" id="taskList"></ul>
  </div>

</div>
  

    <!-- Finish Day Button -->
    <button class="finish-day-btn" onclick="finishDay()">Finish Day</button>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
        <span class="visually-hidden">Toggle theme</span>
      </label>
    </div>

  </div>

  <script src="renderer.js"></script>
</body>
</html>
