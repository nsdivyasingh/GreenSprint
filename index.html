<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenSprint 🌱</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
</head>

<body>
  

  <div class="main-container">

    <header class="app-header">
  <h1 class="app-title">GreenSprint <span class="tagline">– "Grow daily, win deeply."</span></h1>
  </header>
    <!-- Left Date Box -->
    <div class="date-container">
  <div class="day-name" id="dayName">Day</div>
  <div class="day-number" id="dayNumber">00</div>
  <div class="month-name" id="monthName">Month</div>
</div>

    <!-- Progression Bar -->
    <div class="progress-bar-container">
      <div class="progress-bar-text">Daily Progress</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Task Section -->
<div class="task-section">

  <!-- Add Task Area -->
  <div class="add-task-container">
    <input type="text" id="taskInput" placeholder="✏️ Add a new task" aria-label="Add a new task" />
    <button id="addTaskBtn" onclick="addTask()" aria-label="Add task">+</button>
  </div>

  <!-- Task Container -->
  <div class="task-container">
    <ul class="task-items" id="taskList"></ul>
  </div>
</div>
  
    <!-- Finish Day Button -->
    <button class="finish-day-btn" onclick="finishDay()">Finish Day</button>

  </div>

  <div id="growthModal" class="hidden">
  <div class="growth-content">
    
    <!-- 🌱 Lottie Animation -->
    <dotlottie-player
      id="treeAnimation"
      src="animations/Animation - 1748174025104.lottie"
      background="transparent"
      speed="1"
      style="width: 200px; height: 200px;"
      autoplay
    ></dotlottie-player>


    <p class="growth-message">Keep Growing!</p>
    
  </div>
</div>


  <script src="renderer.js"></script>
</body>
</html>
